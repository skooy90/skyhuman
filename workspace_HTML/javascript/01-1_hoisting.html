<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        d = 30; // 아무것도 안쓴 선언은 최상단으로 호이스팅
        // 선언된 적이 없다 not defined
        // console.log("a: " , a);
        console.log(f);
        let f = 5;
        function test() {
            var b; //호이스팅 작업
            if(true) { 
                // var b = 10;
                b = 10; // var는 함수의 최상단으로 호이스팅이 된다.
                let c = 20; //java의 지역변수
                // 호이스팅은 값 적용의 문제가 있을 수 있어 
                // let으로 선언해서 사용하자
                d = 30; // 호이스팅이 된다. 다른특징 : 전역변수로 된다.
            }
            console.log('b : ', b);
            // console.log('c : ', c); // c는 선언된 적이 없다
            console.log('d : ', d);
        }
        test();
        console.log('d : ', d);
    </script>
</head>
<body>
    
</body>
</html>
