<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수의 집합
        /*
            한번에 몽땅 만들어서 index로 관리 할 수 잇는 변수의 집합

        */
        // 배열 변수를 만드는 가장 쉬운 방법
        let arr = [];
        // 두번째 방법
        let arr2 = new Array();

        // 값을 미리 알고 있을 때
        arr = [1, "글씨", 3];
        arr = new Array(1, 2, 3);

        console.log('arr[0] :' + arr[0]);

        arr[0] = 10
        console.log('arr[0] :' + arr[0]);
        console.log(arr)
        console.log("arr : ", arr)
        console.log("arr : " + arr)

        arr[10] = 10;
        console.log(arr)
        console.log('arr[20] :' + arr[20]);
        arr["name"] = "민수"
        console.log("arr : ", arr)
        console.log('arr[name] :' + arr["name"]);
        console.log("arr : ", arr.length);
        //index에는 변수가 올 수 있고
        //js의 변수는 아무거나 넣을 수 있음
        //아래의 경우 배열의 길이에 영향을 주지 않는다.

        const str = "휴먼교육센터";
        console.log('str[0]', str[0]);

        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        }
        let 중식 = ['짜장면', '짬뽕', '탕수육', '짬자면'];
        let 양식 = ['피자', '파스타', '돈까스'];
        let 파스타 = ['까르보나라', '봉골레', '토마토', '로제', '오일'];
        let 음식 = [중식, 양식, 파스타];
        for(let i=0; i<음식.length; i++){
            for(let j=0; j<음식[i].length; j++){
                console.log(음식[i][j]);
            }
        }

        arr=[10,22,33,41];

        //js에서는 배열을 ArrayList처럼 메소드 사용하기
        //마지막에 하나 추가 
        arr.push(5);
        console.log(arr)
        // 맨 처음에 하나 추가
        arr.unshift(0);
        console.log(arr)
        let s = arr.shift();
        console.log('s:',s)
        console.log(arr)
        // 맨 처음 것 하나 빼서 돌려주기
        // 원본이 바뀜
        // 파괴함수
        let a = arr.pop();
        console.log('a:',a)
        console.log(arr)
        
        arr.reverse();
        console.log(arr)
        
        arr = [23,12,45,77];
        arr.sort();
        arr.reverse();
        console.log(arr);
        
        arr = [23,12,45,77];
        console.log(arr);
        arr.sort(function(x,y){
            return y-x;   // 내림차순
            // return x-y; //오름차순
        });

        arr.sort( (x,y) => y - x);
        
        console.log(arr);

        // splice
        /*
            1. 원본에서 잘라서 돌려준다
            만약 시작index가 음수면 뒤에서 부터 센다
            시작 index만 전달하면 끝까지 잘라서 돌려줌

        */

        arr = [1,2,3,4,5,6];
        
        let q = arr.splice(2,3);
        console.log("arr : " , arr);
        console.log("q : " , q);
        
        arr = [0,1,2,3,4,5];
        // 뒤에서 3번쨰 부터 끝까지
        q = arr.splice(-3);
        console.log("arr : " , arr);
        console.log("q : " , q);
        
        
        arr = [0,1,2,3,4,5];
        q = arr.splice(1,2, '하나', '둘', '셋');
        
        console.log("arr : " , arr);
        console.log("q : " , q);
        
        arr = [0,1,2,3,4,5];
        let arr3 = [7,8,9];
        // arr.splice(2,0, arr3[0], arr3[1], arr3[2]);
        arr.splice(2,0, ...arr3);
        // 배열을 펼쳐준다  
        console.log("arr : " , arr);
        
        //slice
        // 원복을 유지하면서
        // 시작과 끝index 전까지를 기준 
        // 복사느낌

        arr = [0,1,2,3,4,5];
        q = arr.slice(2,3);
        
        console.log("arr : " , arr);
        console.log("q : " , q);
        
        // 시간을 두자리로
        // 12시는 12
        // 7시는 07
        // 시간에 무조건 앞에 0을 붙인다
        // 12 >>012, 7 >> 07
        // 뒤에서 두자리를 자른다
        // splice(-2, 2) 담아
        
        //join
        // 배열을 모두 글씨로 바꿔준다
        // 전달인자가 없는 경우 사이사이에 ','로 구분함

        q = arr.join();
        q = arr.join('-');
        console.log("arr : " , arr);
        console.log("q : " , q);

        let arr4 = q.split('-');
        console.log(arr4)

        //concat 합치는거
        let arr5 = arr.concat(arr4)
        console.log(arr5)

        // tostring
        console.log(arr.toString());

    </script>
