    <script>
        let str = "오늘 저녁 때 저녁 뭐 먹지?";

        // indexOf
        // 전달인자와 동일한 글씨가 있는 경우
        //  첫번째 만나는 요소의 첫 index를 돌려 줌
        // 동일한 글씨가 없을 경우 -1를 돌려준다
        console.log(str.indexOf('저녁') );
        console.log(str.indexOf('점심') );

        // replace 는 1 전달인자를 2전달인자로 바꿔주는 역할

        // 정규표현식으로 인한 전체 코드 변경
        let str3 = str.replace(/저녁/g, '회식');
        console.log(str)
        console.log(str3)
        

        //시작, 끝 바로 앞

        // 문제 2 : 메일 주소 앞 두자리를 제외한 id는 *처리
        // todair@naver.com >> to****@naver.com
        
        mail = "skooy90@naver.com";
        let showCnt = 2;
        let idn2 = mail.substr(0, showCnt);

        for(let i=0; i<count; i++){
            idn2 += '*';
        }
        idn2 += mail.substring(idn);
        console.log(idn2);
