<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script></script>
</head>
<body>
    <div id="clock"></div>
    <script>
        setInterval(
        function() {
            let clock = new Date()
            let bun = clock.getMinutes();
            let cho = clock.getSeconds();
            let text = '<strong>'+bun + '분' + cho + "초</strong>";
            document.querySelector("#clock").innerHTML = text;

        },330
    )
    </script>
</body>
</html>
