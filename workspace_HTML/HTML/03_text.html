<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내옆에 천재있음</title>
</head>
<body>
    비교 일단 글씨
    <!-- h1 ~ h6까지는 제목을 뜻 한다. -->
    <!-- h1은 페이지에 하나만 있는게 좋다 -->
     <!-- 그리고 순차적으로 있는게 좋다 
            h3를 사용할려면 h1 과 h2가 있는게 좋다.-->

    <h1 title="타이틀">h1 heading tag</h1>
    <h2>아 졸려</h2>
    <h3>눈이 감긴다</h3>
    <h4>아~~~~</h4>
    <h5>멍.....</h5>
    <h6>ㅋㅋㅋㅋㅋㅋ</h6>
    <h7>h7운 별거 없음</h7>
    <p> 단락 1 </p>
    <p> 
        단락 2 <br> 
        다음줄

    </p>
    <pre>
        1
        2<br>
        3
    </pre>
    <br>
    <hr>

    <!-- 안쓰는 테그는 시멘틱 태그가 아니라서 추천안함.-->
    그냥 글씨 <br>
    <strong>굵은 글씨 strong<br></strong>
    <b>굵은 글씨 b 안쓴다</b>
    <br>
    <br>
    <em>기운 글씨 em<br></em>

    <i>이텔릭체 i 안쓴다.<br></i>

    <em>오늘 <strong>저녁에</strong> 뭐먹지?</em>
    <br>
    E=MC<sup>2</sup> <sub>[1]</sub> <br>
ART + L + O 

</body>
</html>
